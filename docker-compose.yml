services:
  db:
    image: mysql:8.0
    container_name: delivery_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_PASSWORD: ${DB_PASSWD}
      TZ: Asia/Seoul
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./create.sql:/docker-entrypoint-initdb.d/create.sql:ro
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: delivery_web
    ports:
      - "5001:5000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      - TZ=Asia/Seoul
      - DB_HOST=db
      - DB_PORT=3306
      - PORT=5000
    volumes:
      - .:/app
    restart: unless-stopped

volumes:
  db_data: